<!DOCTYPE html>
<html lang="ko">
<head>
  <title>English Interview</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    @import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);
    .rounded-xl {
        border-radius: 1rem
    }
    </style>
</head>
<div class="min-w-screen min-h-screen bg-blue-200 flex items-center justify-center px-5 py-5">
  <div class="bg-white text-gray-800 rounded-xl shadow-lg overflow-hidden flex relative" style="width:414px;height:736px">
    <div class="bg-white h-full w-full p-5 overflow-y-auto">
      <h1 class="text-3xl font-bold text-center mb-6">English Interview</h1>


    
        <div id="userAuthStatus">
          <p id="authMessage">Please Login</p>
          <div id="authButtons" class="button-container">
            <a href="./login.html"><button id="loginBtn" style="display: none;">Login</button></a>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <a href="./register.html"><button id="registerBtn" style="display: none;">register</button></a>
          </div>
        </div>
    
        <div id="chatBox">
          <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
          </div>
          <div id="startInterviewBox" style="display: none;">
            <input type="text" id="interviewTopicInput" placeholder="Interview Topic" />
            <button onclick="startInterview()">Start</button>
          </div>
        </div>
        <div id="inputContainer">
          <input type="text" id="messageInput" class="userInput" placeholder="Use after Login" disabled />
          <br>
          <button onclick="startSpeechToText()" id="startSpeechBtn" class="button" disabled style="height:45px"><svg xmlns="http://www.w3.org/2000/svg" height="0.9em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg></button>
          <button onclick="sendMessage()" id="sendMessageBtn" class="button" disabled>Send</button>
        </div>
        </div>
        <audio id="ttsAudio"></audio>

      </div>
      <div class="flex items-end justify-end fixed bottom-0 right-0 mb-4 mr-4 z-10">
        <div>
            <a title="Home" href="home.html" target="_blank" class="block w-16 h-16 rounded-full transition-all shadow hover:shadow-lg transform hover:scale-110 hover:rotate-12">
                <img class="object-cover object-center w-full h-full rounded-full" src="https://i.pinimg.com/originals/60/fd/e8/60fde811b6be57094e0abc69d9c2622a.jpg"/>
            </a>
        </div>
    </div>
  <script src="./js/app.js"></script>
  <script src="./js/logout.js"></script>
</body>
</html>
